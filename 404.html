<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! Page not found.</p>
    <a href="index.html">Go back Home</a>
</body>
</html>
